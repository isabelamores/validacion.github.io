<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
    <body>
        <div class="container mt-5">
            <form action="#" method="post">
              <div class="form-group">
                <label for="curp">CURP:</label>
                <input type="text" class="form-control" pattern="[A-Z]{4}[0-9]{6}[HM]{1}[A-Z]{5}[A-Z0-9]{2}" required>
              </div><br>
              <div class="form-group">
                <label for="rfc">RFC:</label>
                <input type="text" class="form-control" pattern="[A-Za-z]{4}[0-9]{6}[A-Za-z0-9]{3}" required>
              </div><br>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" pattern="[a-zA-Z0-9_-][a-zA-Z]+\.[a-zA-Z]{2,}" required>
              </div><br>
              <div class="form-group">
                <label for="tel">Tel√©fono:</label>
                <input type="tel" class="form-control" pattern="[0-9]{10}" required>
              </div><br>
              <div class="form-group">
                <label for="nss">Nss:</label>
                <input type="text" class="form-control" pattern="\d{11}" required>
              </div><br>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
    </body>
</html>
